buildscript {
    repositories {
        maven { url 'http://download.crashlytics.com/maven' }
    }

    dependencies {
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}

apply plugin: 'android'
apply plugin: 'crashlytics'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url 'http://download.crashlytics.com/maven' }
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionName "0.9 - Build No. " + System.getenv("BUILD_NUMBER")
        testPackageName "com.mozu.mozuandroidinstoreassistant.app.test"
        testInstrumentationRunner 'com.google.android.apps.common.testing.testrunner.GoogleInstrumentationTestRunner'
        testHandleProfiling true
        testFunctionalTest true
        testApplicationId 'com.mozu.mozuandroidinstoreassistant.app.test'
    }
    signingConfigs {
        release {
            storeFile file('../../mozu_android.jks')
            storePassword 'mozumozu'
            keyAlias 'Mozu'
            keyPassword 'mozumozu'
        }
    }
    buildTypes {
        release {
            runProguard false
            debuggable true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            ext.betaDistributionEmails="matt_wear@volusion.com, shadaab_kazi@volusion.com, adam_dutton@volusion.com"
            ext.betaDistributionReleaseNotesFilePath=file('releasenotes.txt')
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    sourceSets {
        androidTest {
            java.srcDirs = ['src/test/java']
        }
    }
    testOptions {
        reportDir = "$project.buildDir/mozu/tests/report"
    }
}

dependencies {
    compile files('libs/HockeySDK-3.0.2.jar')

    compile 'com.mozu.api:mozu-api-android:1.7.15@aar'
    compile 'com.mozu.api:mozu-api-core:1.7.15'
    compile 'com.crashlytics.android:crashlytics:1.+'
    compile 'com.squareup.picasso:picasso:2.2.0'

    compile 'com.android.support:support-v13:19.+'
    compile 'com.android.support:appcompat-v7:19.+'

    compile 'org.joda:joda-convert:1.6'

    androidTestCompile files('libs/espresso-1.1-bundled.jar')
}