buildscript {
    repositories {
        maven { url 'http://download.crashlytics.com/maven' }
    }

    dependencies {
        classpath 'com.crashlytics.tools.gradle:crashlytics-gradle:1.+'
    }
}
apply plugin: 'android'
apply plugin: 'crashlytics'
apply plugin: 'robolectric'

repositories {
    mavenCentral()
    mavenLocal()
    maven { url 'http://download.crashlytics.com/maven' }
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode System.getenv("BUILD_NUMBER") as Integer ?: 1
        versionName "0.9 - Build No. " + System.getenv("BUILD_NUMBER")
    }
    signingConfigs {
        release {
            storeFile file("../../mozu_android.jks")
            storePassword "mozumozu"
            keyAlias "Mozu"
            keyPassword "mozumozu"
        }
    }
    buildTypes {
        release {
            runProguard false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    sourceSets {
        androidTest {
            java.srcDirs = ['src/test/java']
        }
    }
}

dependencies {
    robolectricCompile 'org.robolectric:robolectric:2.0'
    robolectricCompile group: 'junit', name: 'junit', version: '4.+'
    compile fileTree(dir: 'libs', include: '*.jar')
    compile 'com.android.support:support-v13:19.+'
    compile 'com.google.android.gms:play-services:4.2.42'
    compile 'com.android.support:appcompat-v7:19.+'

    compile ("com.mozu.api:mozu-api-android:1.7.15@aar"){
        exclude group: 'mysql'
        exclude group: 'xerces'
        exclude group: 'berkeleydb'
        exclude group: 'hsqldb'
        exclude group: 'tomcat'

        changing = true
    }

    compile ("com.mozu.api:mozu-api-core:1.7.15")

    compile 'com.crashlytics.android:crashlytics:1.+'

}